<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanies Notizbuch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #d1ae90; /* Warmes Beige */
            color: #4a3828; /* Dunkelbraun */
            font-family: 'Georgia', serif;
        }
        .card {
            background-color: #e6ddc4; /* Helles Vintage-Braun */
            border: 2px solid #8c7a5c; /* Dunkleres Braun */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #7a2010; /* Olivgrün */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #451E17; /* Dunkleres Olivgrün */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="flex flex-col md:flex-row items-center gap-8 p-6">
        
        <!-- Linke Spalte: Bild -->
        <div class="w-full md:w-1/2">
            <img src="cover.PNG" alt="Notizbuch-Bild" width="400" height="400" >
        </div>

        <!-- Rechte Spalte: Notizbuch-Box -->
        <div class="card text-center w-full md:w-1/2">
            <h1 class="text-3xl font-bold">Melanies Notizbuch</h1>
            <p class="mt-2 italic">Willkommen in meinem geschlossenen Notizbuch – Gedanken, Podcast & Bücher.</p>
            
            <div class="mt-4 space-y-3">
                <a href="https://open.spotify.com/show/58oKRAavP7YEL5Kxj4VR6q" class="btn block">Podcast</a>
                <a href="https://www.instagram.com/melanieslettres?igsh=MWU2M2F4d3ViYTFkMA%3D%3D&utm_source=qr" class="btn block">Instagram</a>
                <a href="https://www.thalia.de/shop/home/artikeldetails/A1074298999" class="btn block">Meine Bücher (Story.one)</a>
                <a href="https://www.tiktok.com/@closenotebook" class="btn block">Tik Tok</a>

            </div>
        </div>

    </div>
</body>
</html>
